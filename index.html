<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS advanced</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Псевдокласи (hover, focus, active, disabled, valid, invalid) -->
    <section>
      <h2>Псевдокласи для кнопки</h2>
      <button class="btn-primary">Основна кнопка</button>
      <button class="btn-primary" disabled>Вимкнена кнопка</button>

      <h3>Псевдокласи для поля вводу</h3>
      <input type="text" required placeholder="Введіть дані" />
    </section>
    <!-- Псевдокласи для структурних елементів списку/таблиці -->
    <section>
      <h2>Структурні псевдокласи для таблиці</h2>
      <table class="result-table">
        <tr>
          <th>Матеріал</th>
          <th>Міцність (МПа)</th>
          <th>Статус</th>
        </tr>
        <tr>
          <td>Сталь</td>
          <td>650</td>
          <td>Добре</td>
        </tr>
        <tr>
          <td>Алюміній</td>
          <td>300</td>
          <td>Задовільно</td>
        </tr>
        <tr>
          <td>Композит</td>
          <td>850</td>
          <td>Відмінно</td>
        </tr>
      </table>
    </section>
  </body>
</html>
